<ion-view view-title="Friends Request">

  <div class="bar bar-stable bar-subheader item-input-inset filter-friend">
    <label class="item-input-wrapper filter-friend">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="filter by friends" ng-click="onClickFilter()" ng-model="filter_word">
    </label>
    <button class="button button-clear filter-friend ng-hide" ng-show="showFilterCancel" ng-click="onClickCancel()">
      Cancel
    </button>
  </div>

  <ion-content has-bouncing="true" class="has-subheader friends-request-list">

    <ion-list>

      <!-- friend list page in group -->
      <ion-item class="item-avatar" ng-repeat="request in requests | filter:filter_word" href="#">
        <img ng-src="{{request.avatar_image}}">

        <span class="friend-name">{{request.name}}</span><br/>

        <ul class="rating">
          <li ng-repeat="r in maxStars track by $index">
            <i class="icon" ng-class="$index < request.stars && ('ion-ios7-star rating-star-yellow') || ('ion-ios7-star rating-star-gray')">
            </i>
          </li>
        </ul>

        <span class="item-note">

          <img src="img/icon/friend-icons/accept18@2x.png" class="friends-request-accept-img" ng-click="onAccept(request.member_id)">
          <span style="margin-right: 50px" ng-click="onAccept(request.member_id)">Accept</span>

          <img src="img/icon/friend-icons/decline18@2x.png" class="friends-request-decline-img" ng-click="onDecline(request.member_id)">
          <span style="margin-right: 0px" ng-click="onDecline(request.member_id)">Decline</span>

        </span>
      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
